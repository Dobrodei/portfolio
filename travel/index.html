<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body class="body">
  <section class="travel">
  <div class="container">
    <h2 class="travel__title">
      Ближайшие онлайн путешествия
    </h2>
    <ul class="travel-list travel-list--main-section" id="travel-list">
    </ul>
    <div class="centred">
      <button class="travel__more" data-modal="first">
        Посмотреть еще!
      </button>
    </div>
  </div>
</section>
  <div class="modal" data-modal="first">
  <div class="modal__container" role="dialog" aria-modal="true">
    <button class="modal__btn" aria-label="Закрыть модальное окно"></button>
    <div class="modal__content">
      <h2 class="modal__title">
        Все ближайшие путешествия
      </h2>
      <ul class="travel-list" id="modal-list">
      </ul>
    </div>
  </div>
</div>

  <script src="js/main.min.js"></script>
</body>

</html>
