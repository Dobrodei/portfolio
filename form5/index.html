<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="./images/logo.svg" type="image/svg+xml">
  <title>Онлайн путешествие</title>
  <link rel="preload" as="font" href="./fonts/Roboto-Regular.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Roboto-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Roboto-Bold.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Roboto-Bold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body>
  <h1 class="sr-only">
    Страница стрима
  </h1>
  <header class="header">
  <div class="header__container">
    <div class="header__top">
      <a class="logo header__logo" href="#">
        <img loading="lazy" src="./images/logo.svg" alt="Логотип" width="64" height="64">
      </a>
      <div class="header__inner">
        <span class="header__box header__styles header__box--time">
          00:07:04
        </span>
        <span class="header__box header__styles">
          <span id="price">FREE</span> ₽
        </span>
        <!-- <a class="header__help header__styles" href="#" aria-label="Кнопка помощи"></a> -->
      </div>
      <div class="header__inner header__inner--descr">
        <p class="header__text header__styles">
          Торонто
        </p>
        <p class="header__text header__text--small header__styles">
          Длинная и увлекательная экскурсия
          по Торонто и окресностям.
        </p>
      </div>
      <ul class="header__list">
        <li class="header__list-item">
          <a class="header__ref header__styles" href="#">
            <svg>
              <use xlink:href="images/sprite.svg#turn"></use>
            </svg>
          </a>
        </li>
        <li class="header__list-item">
          <a class="header__ref header__styles" href="#">
            <svg>
              <use xlink:href="images/sprite.svg#quest"></use>
            </svg>
          </a>
        </li>
        <li class="header__list-item">
          <a class="header__ref header__styles" href="#">
            <svg>
              <use xlink:href="images/sprite.svg#profile"></use>
            </svg>
          </a>
        </li>
        <li class="header__list-item">
          <div class="lang">
            <button class="lang__checked" aria-label="Кнопка выбора языка">
            </button>
            <ul class="lang__list">
              <li class="lang__item">
                <a class="lang__country lang__country--ua" href="#">
                  Украина
                </a>
              </li>
              <li class="lang__item">
                <a class="lang__country lang__country--de" href="#">
                  Германия
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="header__strim" style="background-image: url('./images/stream-img.jpg')">
    </div>
    <div class="header__bottom">
      <div class="social">
        <span class="social__descr">
          Мы в соц. сетях:
        </span>
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="#" target="_blank" aria-label="Ссылка на вконтакте" style="background-image: url('./images/icons/vk.svg')"></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" target="_blank" aria-label="Ссылка на телеграмм" style="background-image: url('./images/icons/tg.svg')"></a>
          </li>
        </ul>
      </div>
      <ul class="header__btns">
        <li class="header__btns-item">
          <button class="header__btn header__btn--close" aria-label="Кнопка завершения">
          </button>
        </li>
        <li class="header__btns-item">
          <button class="header__btn header__btn--donat" aria-label="Кнопка доната">
          </button>
        </li>
        <li class="header__btns-item">
          <button class="header__btn header__btn--micro" aria-label="Кнопка микрофона">
          </button>
        </li>
        <li class="header__btns-item">
          <button class="header__btn header__btn--sound" aria-label="Кнопка звука">
          </button>
        </li>
        <li class="header__btns-item">
          <button class="header__btn header__btn--like" aria-label="Кнопка лайка">
          </button>
        </li>
      </ul>
      <ul class="header__links">
        <li class="header__item">
          <a class="header__link" href="#" target="_blank" aria-label="Ссылка на скачивание приложения google play" style="background-image: url('./images/icons/google.svg')">
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#" target="_blank" aria-label="Ссылка на скачивание приложения app store" style="background-image: url('./images/icons/appstore.svg')">
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
  <script src="js/main.min.js"></script>
</body>

</html>
