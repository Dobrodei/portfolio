<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Real</title>
  <link rel="preload" as="font" href="./fonts/Inter-Light.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Medium.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Lora-Bold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body class="body">

  <header class="header header--product">
  <div class="container header__container">
    <div class="header__rate">
      <button class="header__price">
        <div class="header__img">
          <img src="./images/icons/btc.svg" alt="photo btc" width="24" height="24">
        </div>
        <span>~$21,822.74</span>
      </button>
    </div>
    <a class="header__logo logo" href="#">
      showmehome.io
    </a>
    <div class="header__lang">
      <button class="header__btn">
        <div class="header__img">
          <img src="./images/icons/eng.svg" alt="photo lang" width="24" height="24">
        </div>
        <span>Eng</span>
      </button>
    </div>
  </div>
</header>
  <main class="main main--pt">
    <h1 class="sr-only">
      Error page
    </h1>
    <section class="error">
      <div class="container error__container">
        <div class="error__inner">
          <div class="error__smallimg">
            <img src="./images/404.png" alt="error 404">
          </div>
          <a class="error__link" href="index.html">
            Back to main page
          </a>
        </div>
        <div class="error__bigimg">
          <img src="./images/cat.png" alt="cat 404">
        </div>
      </div>
    </section>
  </main>

  </script>
</body>

</html>
