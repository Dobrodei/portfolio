<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <title>Pay</title>
  <link rel="preload" as="font" href="./fonts/Gilroy-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Gilroy-Medium.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Gilroy-SemiBold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body class="body">
  <main class="main">
    <h1 class="sr-only">
      Страница финального уведомления, что прошла оплата
    </h1>
    <section class="pay">
  <div class="pay__container border-radius centred">
    <h2 class="sr-only">
      Оплата прошла
    </h2>
    <div class="pay__box">
      <div class="pay__apply">
        <img src="./images/icons/apply.png" aria-hidden="true" alt="Галочка пройденной оплаты" width="245" height="245">
      </div>
      <span class="pay__price">
        8 349,00 ₽
      </span>
      <p class="pay__descr">
        Платеж успешно завершен
      </p>
    </div>
    <button class="pay__btn btn btn--blue">
      Готово
    </button>
  </div>
</section>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
