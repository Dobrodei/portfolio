<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Kliger</title>
  <link rel="preload" as="font" href="./fonts/Raleway-Light.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Raleway-Bold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/CormorantSC-Light.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/CormorantSC-Bold.woff2" type="font/woff2" crossorigin="anonymous">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>

<body class="body body--black" id="body">

  <header class="header header--white">
  <a class="header__logo" href="#">
    <img src="./images/logo-white.svg" alt="logo">
  </a>
  <nav class="header__nav">
    <ul class="header__list">
      <li class="header__item">
        <a class="header__link" href="#">
          Запросы
        </a>
      </li>
      <li class="header__item">
        <a class="header__link" href="#">
          услуги
        </a>
      </li>
      <li class="header__item">
        <a class="header__link" href="#">
          почему я?
        </a>
      </li>
      <li class="header__item">
        <a class="header__link" href="#">
          Контакты
        </a>
      </li>
    </ul>
  </nav>
</header>
  <main class="main">
    <h1 class='sr-only'>
      Психолог & сексолог
    </h1>
    <section class="panel hero hero--main">
  <div class="hero__wrapper">
    <div class="hero__img">
      <img src="./images/all-img/hero-main.jpg" aria-hidden='true' alt="bg">
    </div>
    <h2 class="hero__title">
      Запросы
    </h2>
  </div>
</section>
    <section class="feedback container">
  <h2 class="feedback__title">
    Заполните форму и я свяжусь
    с вами, чтобы обсудить нашу консультацию
  </h2>
  <div class="feedback__flex">
    <form class="feedback__form" action="#">
      <div class="feedback__box">
        <label class="feedback__label">
          <span class="feedback__descr">
            Ваше имя
          </span>
          <input class="feedback__input" type="text">
        </label>
        <label class="feedback__label">
          <span class="feedback__descr">
            телефон
          </span>
          <input class="feedback__input" type="text">
        </label>
        <label class="feedback__label">
          <span class="feedback__descr">
            способ связи
          </span>
          <input class="feedback__input" type="text">
        </label>
      </div>
      <button class='feedback__btn'>
        Отправить
      </button>
      <p class="feedback__text">
        Нажимая кнопку, вы соглашаетесь с политикой конфиденциальности сайта
      </p>
    </form>
    <div class="feedback__img">
      <img src="./images/all-img/feedback-img.jpg" alt="Екатерина Юзефовна" width='470' height='670'>
    </div>
  </div>
</section>
  </main>
  <footer class="footer container">
  <div class="footer__wrapper">
    <a class="footer__link" href="#">
      политика конфиденциальности
    </a>
    <span class="footer__copy">
      2023© все права защищены
    </span>
  </div>
</footer>
  
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
