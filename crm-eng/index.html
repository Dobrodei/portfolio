<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>01 - Form</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&amp;subset=cyrillic-ext"
			rel="stylesheet"
		/>
	</head>

	<body class="with-nav radial-bg flex-center">
		<!-- Навигация по проекту -->
		<nav class="project-nav">
			<div class="project-nav__links-wrapper">
				<a href="index.html">Add requests form</a>
				<a href="table.html">Request table</a>
				<a href="edit.html#0">Editing a request</a>
			</div>
		</nav>

		<!-- white-plate -->
		<div class="white-plate white-plate--payment">
			<div class="container-fluid">
				<!-- header -->
				<div class="white-plate__header text-center">
					<p class="white-plate__logo"><span>Request</span> form</p>
				</div>
				<!-- // header -->

				<div
					class="white-plate__line-between white-plate__line-between--main"
				></div>

				<form id="form" method="POST" action="">
					<label>Your information:</label>
					<div class="form-group">
						<input
							id="name"
							type="text"
							name="name"
							autocomplete="on"
							class="form-control"
							placeholder="First and Last Name"
							required
						/>
					</div>
					<div class="form-group">
						<input
							id="phone"
							type="text"
							name="phone"
							autocomplete="on"
							class="form-control"
							placeholder="Phone"
						/>
					</div>
					<div class="form-group">
						<input
							id="email"
							type="email"
							name="email"
							autocomplete="on"
							class="form-control"
							placeholder="Email"
							required
						/>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Product:</label>
						<select
							id="product"
							name="product"
							class="form-control"
							id="exampleFormControlSelect1"
						>
							<option value="course-html">Html course</option>
							<option value="course-js">Javascript course</option>
							<option value="course-vue">VUE JS course</option>
							<option value="course-php">PHP course</option>
							<option value="course-wordpress">WordPress course</option>
						</select>
					</div>
					<div class="form-group">
						<button
							type="submit"
							id="btn-form-submit"
							class="btn btn-lg btn-primary btn-block"
						>
							Place an order
						</button>
					</div>
				</form>
			</div>
		</div>
		<!-- // white-plate -->

		<!-- Модель -->
		<script src="./js/model.js" type="module"></script>

		<!-- Форма -->
		<script src="./js/form/form.test-data.js" type="module"></script>
		<script src="./js/form/form.view.js" type="module"></script>
		<script src="./js/form/form.controller.js" type="module"></script>
	</body>
</html>
