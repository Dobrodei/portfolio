<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="./images/logo.svg" type="image/svg+xml">
  <title>Онлайн путешествие</title>
  <link rel="preload" as="font" href="./fonts/Roboto-Regular.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Roboto-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Roboto-Bold.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Roboto-Bold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body>
  <h1 class="sr-only">Страница места экскурсии</h1>
  <header class="header">
  <div class="header__container">
    <div class="header__row">
      <a class="logo header__logo" href="#">
        <img src="./images/logo.svg" loading="lazy" alt="Логотип" width="90" height="70">
      </a>
      <div class="header__img">
        <img src="./images/header-img.jpg" loading="lazy" alt="Фото места экскурсии" width="398" height="170">
      </div>
      <h1 class="header__title">
        Экскурсия по Москве
      </h1>
      <div class="header__price">
        Стоимость: <span id="total">400 </span>₽
      </div>
      <div class="header__timer">
        Время старта: <time class="header__time" datetime="2022-11.05 13:40">11.05.2022 13:40</time>
      </div>
      <a class="header__app" href="#" target="_blank">
        Подключится
      </a>
      <ul class="header__links">
        <li class="header__item">
          <a class="header__link" href="#" target="_blank" aria-label="Ссылка на скачивание приложения google play" style="background-image: url('./images/icons/google.svg')">
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#" target="_blank" aria-label="Ссылка на скачивание приложения app store" style="background-image: url('./images/icons/appstore.svg')">
          </a>
        </li>
      </ul>
    </div>
    <div class="social">
      <span class="social__descr">
        Мы в соц. сетях:
      </span>
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link" href="#" target="_blank" aria-label="Ссылка на вконтакте" style="background-image: url('./images/icons/vk.svg')"></a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" target="_blank" aria-label="Ссылка на телеграмм" style="background-image: url('./images/icons/tg.svg')"></a>
        </li>
      </ul>
    </div>
  </div>
</header>
  <div class="modal-donat modal-donat--visible" data-modal="five">
  <div class="modal-donat__container" role="dialog" aria-modal="true">
    <button class="modal-donat__close" aria-label="Закрыть модальное окно"></button>
    <div class="modal-donat__content">
      <h3 class="sr-only">
        Модальное окно для чаевых гиду
      </h3>
      <a class="modal-donat__logo" href="#">
        <img src="./images/logo.svg" alt="Логотип" width="76" height="55">
      </a>
      <div class="modal-donat__inner">
        <div class="modal-donat__img">
          <img src="./images/guid.jpg" alt="Фото гида" width="160" height="160">
        </div>
        <div class="modal-donat__content">
          <div class="modal-donat__guid">
            Ваш гид
            <span class="modal-donat__name">
              Оксана
            </span>
          </div>
          <p class="modal-donat__text">
            Вы можете поблагодарить гида, отправив ему небольшие чаевые:
          </p>
        </div>
      </div>
      <ul class="modal-donat__list">
        <li class="modal-donat__item">
          <a class="modal-donat__btn" href="#">
            <span>100</span> ₽
          </a>
        </li>
        <li class="modal-donat__item">
          <a class="modal-donat__btn" href="#">
            <span>300</span> ₽
          </a>
        </li>
        <li class="modal-donat__item">
          <a class="modal-donat__btn" href="#">
            <span>500</span> ₽
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
  <script src="js/main.min.js"></script>
</body>

</html>
