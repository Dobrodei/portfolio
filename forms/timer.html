<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Forms</title>
  <link rel="preload" as="font" href="./fonts/Inter-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Medium.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Bold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body class="body body--bg">

  <main class="main">
    <h1 class="sr-only">
      Страница ожидания
    </h1>
    <section class="timer">
  <h2 class="sr-only">
    Таймер
  </h2>
  <div class="timer__wrapper">
    <div class="timer__time">
      <span class="timer__mins">
        9:59
      </span>
      <div class="timer__descrs">
        <span class="timer__descr">
          Мин.
        </span>
        <span class="timer__descr">
          Сек.
        </span>
      </div>
    </div>
    <p class="timer__text">
      Не закрывайте страницу ваш платеж обрабатывается
    </p>
  </div>
</section>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
