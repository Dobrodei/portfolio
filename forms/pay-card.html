<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Forms</title>
  <link rel="preload" as="font" href="./fonts/Inter-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Medium.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Bold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body class="body body--bg">

  <main class="main">
    <h1 class="sr-only">
      Страница оплаты
    </h1>
    <section class="pay-card">
  <div class="pay-card__wrapper">
    <div class="container">
      <h2 class="pay-card__title">
        Введите данные карты для совершения оплтаты
      </h2>
      <form class="pay-card__form" action="">
        <div class="pay-card__fields">
          <label class="pay-card__label pay-card__label--mb">
            <span class="pay-card__descr">
              Введите номер карты
            </span>
            <input class="pay-card__input" type="text" name="numCard" placeholder="0000 0000 0000 0000" required>
          </label>
          <div class="pay-card__inner">
            <label class="pay-card__label pay-card__label--width">
              <span class="pay-card__descr">
                Срок действия
              </span>
              <input class="pay-card__input" type="text" name="cardDate" placeholder="мм/гг" required>
            </label>
            <label class="pay-card__label pay-card__label--width pay-card__label--cvc">
              <span class="pay-card__descr" data-text="CVC">
                Последние 3 цифры с оборотной стороны
              </span>
              <input class="pay-card__input" type="text" placeholder="000" required>
            </label>
          </div>
        </div>
        <div class="pay-card__bottom">
          <div class="pay-card__box">
            <span class="pay-card__res">
              Итого
            </span>
            <span class="pay-card__price">
              168 700.00 ₽
            </span>
          </div>
          <button class="pay-card__btn" type="submit">
            Оплатить
          </button>
        </div>
      </form>
      <div class="pay-card__footer">
        <p class="pay-card__text">
          Мы не храним данные карт
          Платежи защищены PSI DSS 3.2
        </p>
      </div>
    </div>
  </div>
</section>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
