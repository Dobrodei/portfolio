<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
  <link rel="preload" as="font" href="./fonts/Inter-Regular.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-SemiBold.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-SemiBold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Bold.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Inter-Bold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body>

  <header class="header">
  <a class="logo header__logo" href="#">
    <img src="./images/logo.svg" loading="lazy" alt="Логотип" width="220" height="160">
  </a>
  <div class="header__container">
    <h1 class="header__title">
      Завершение путешествия!
    </h1>
    <div class="header__img">
      <img src="./images/guid-img.jpg" loading="lazy" alt="Фото гида" width="395" height="360">
    </div>
    <div class="header__name">
      Ник гида
    </div>
    <h2 class="header__subtitle">
      Оцените вашего гида
    </h2>
    <div class="header__raiting">
      <img src="./images/icons/rating.svg" alt="Рейтинг">
    </div>
    <ul class="header__links">
      <li class="header__item">
        <a class="header__link" href="#" target="_blank" aria-label="Ссылка на скачивание приложения" style="background-image: url('./images/icons/google.svg')">
        </a>
      </li>
      <li class="header__item">
        <a class="header__link" href="#" target="_blank" aria-label="Ссылка на скачивание приложения" style="background-image: url('./images/icons/appstore.svg')">
        </a>
      </li>
    </ul>
    <button class="header__btn">
      Сохранить путешествие
    </button>
  </div>
</header>
  <div class="social">
  <span class="social__descr">
    Мы в соц. сетях:
  </span>
  <ul class="social__list">
    <li class="social__item">
      <a class="social__link" href="#" target="_blank" aria-label="Ссылка на Вконтакте" style="background-image: url('./images/icons/vk.svg')"></a>
    </li>
    <li class="social__item">
      <a class="social__link" href="#" target="_blank" aria-label="Ссылка на Вконтакте" style="background-image: url('./images/icons/tg.svg')"></a>
    </li>
  </ul>
</div>
  <main class="main">

  </main>
  <script src="js/main.min.js"></script>
</body>

</html>
