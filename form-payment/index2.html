<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Form</title>
  <link rel="preload" as="font" href="./fonts/Nominee-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/Nominee-Medium.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body class="body" id="body">
  <main class="main">
    <h1 class="sr-only">
      Payment page
    </h1>
    <section class="payment-forms">
  <h2 class="sr-only">
    Payment form
  </h2>
  <div class="payment-forms__container">
    <ul class="payment-steps">
      <li class="payment-steps__item">
        <div class="payment-steps__step">
          <span class="sr-only">
            Шаг 1
          </span>
        </div>
      </li>
      <li class="payment-steps__item">
        <div class="payment-steps__step payment-steps__step--active">
          <span class="sr-only">
            Шаг 2
          </span>
        </div>
      </li>
      <li class="payment-steps__item">
        <div class="payment-steps__step">
          <span class="sr-only">
            Шаг 3
          </span>
        </div>
      </li>
    </ul>
    <form class="payment-forms__form form-payment" action="#">
      <div class="form-payment__info">
        <span class="form-payment__text">
          Payment <span>#125509812</span>
        </span>
        <span class="form-payment__price">
          10 000,00 <span>BLR</span>
        </span>
      </div>
      <div class="form-payment__box">
        <span class="form-payment__caption">
          Select payment method
        </span>
        <ul class="form-payment__list">
          <li class="form-payment__item">
            <button class="form-payment__method  form-payment__method--active" type='button'>
              <img class="form-payment__img" src="./images/icons/pse.jpg" alt="pse">
            </button>
          </li>
          <li class="form-payment__item">
            <button class="form-payment__method" type='button'>
              <img class="form-payment__img" src="./images/icons/p.jpg" alt="p">
            </button>
          </li>
          <li class="form-payment__item">
            <button class="form-payment__method" type='button'>
              <img class="form-payment__img" src="./images/icons/bank-transfer.jpg" alt="bank-transfer">
            </button>
          </li>
          <li class="form-payment__item">
            <button class="form-payment__method" type='button'>
              <img class="form-payment__img" src="./images/icons/boletol.jpg" alt="boletol">
            </button>
          </li>
          <li class="form-payment__item">
            <button class="form-payment__method" type='button'>
              <img class="form-payment__img" src="./images/icons/method.jpg" alt="method">
            </button>
          </li>
          <li class="form-payment__item">
            <button class="form-payment__method" type='button'>
              <img class="form-payment__img" src="./images/icons/ted.jpg" alt="ted">
            </button>
          </li>
          <li class="form-payment__item">
            <button class="form-payment__method" type='button'>
              <img class="form-payment__img" src="./images/icons/spe.jpg" alt="spe">
            </button>
          </li>
        </ul>
      </div>
      <button class="form-payment__btn buttonUI" type='submit'>
        Pay
      </button>
    </form>
    <div class="payment-forms__bottom">
      <ul class="payment-forms__list">
        <li class="payment-forms__item">
          <div class="payment-forms__box">
            <img src="./images/icons/visa.svg" alt="visa secure" width='80' height='20'>
          </div>
        </li>
        <li class="payment-forms__item">
          <div class="payment-forms__box">
            <img src="./images/icons/pci.svg" alt="pci" width='50' height='20'>
          </div>
        </li>
        <li class="payment-forms__item">
          <div class="payment-forms__box">
            <img src="./images/icons/mastercard.svg" alt="mastercard" width='90' height='20'>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
