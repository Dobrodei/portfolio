<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Form</title>
  <link rel="preload" as="font" href="./fonts/SegoeUI.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/SegoeUI.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/SegoeUI-SemiBold.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="./fonts/SegoeUI-SemiBold.woff2" type="font/woff2" crossorigin="anonymous">
</head>

<body class="body">
  <form action="#" class="form">
  <h3 class="form__title">
    <span>
      Отправить сообщение
    </span>
    не добавляя в контакты
  </h3>
  <label class="form__label">
    <span class="form__descr">
      Введите номер кому написать:
    </span>
    <div class="form__box">
      <input class="form__input" type="tel" name="phone" placeholder="+7 900 524 25 65" required>
      <button class="form__reset" type="button" aria-label="Кнопка для очистки поля"></button>
    </div>
  </label>
  <label class="form__label">
    <span class="sr-only">
      Поле для ввода сообщения
    </span>
    <div class="form__box">
      <textarea class="form__textarea" name="textarea" placeholder="Введите сообщение" required></textarea>
      <button class="form__reset" type="button" aria-label="Кнопка для очистки поля"></button>
    </div>
  </label>
  <div class="form__inner">
    <button class="form__add">
      Добавить сообщение
    </button>
    <a class="form__link" href="#" target="_blank" aria-label="Ссылна на соц сеть ватсап" style="background-image: url('./images/whatsapp.svg');">
      WhatsApp
    </a>
  </div>
  <p class="form__text">
    Просто введите номер телефона и нажмите OK. Сервис не сохраняет введенные данные.
  </p>
</form>
</body>

</html>
