<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>

  <div class="modal modal--visible modal--feedback" data-modal="feedback">
  <div class="modal__container" role="dialog" aria-modal="true" style="background-image: url('./images/modal-bg.jpg')">
    <button class="modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="modal__content greeting">
      <div class="greeting__box">
        <h3 class="greeting__title">
          Поздравляем всех с открытием <span class="color-red">НОВОГО</span> сайта!
        </h3>
        <div class="greeting__text">
          <p>
            Мы рады сообщить, что открыли новый сайт “Дом Физкультурника”
          </p>
          <p>
            Мы стараемся работать для вас, и по этому поводу дарим каждому <span class="color-red">персональный подарок!</span>
          </p>
        </div>
        <a class="greeting__btn" href="#">
          Получить подарок
        </a>
      </div>
      <div class="greeting__logo">
        <img src="./images/logo.svg" alt="Логотип">
      </div>
      <div class="greeting__figure">
        <img src="./images/figure.svg" aria-hidden="true" alt="">
      </div>
      <div class="greeting__girl">
        <img src="./images/girl.png" alt="Девочка">
      </div>
    </div>
  </div>
</div>

  <script src="js/main.min.js"></script>
</body>

</html>
